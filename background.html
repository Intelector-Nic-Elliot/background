<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>gradient Generator</title>
</head>
<body id="gradient">
    <h1>Background Generator</h1>

<div class="container">
        <div id="pick">
            <p>Pick up a color</p>
            <div class="row">
                <input class="color1" type="color" name="color1" value="#00ff00">
                <input class="color2" type="color" name="color2" value="#A64C39">
            </div>
        </div>
    


    <div id="generate">
        <p>Click the buttons<br /> to generate random colors:</p>
        <div class="row">
            <button class="random1" type="button" name="button">First color</button>
            <button class="random2" type="button" name="button">Second color</button>
        </div>
    </div>
</div>
    <h2>Current CSS Background</h2>
    <h3></h3>
    <script type="text/javascript" src="script2.js"></script>
</body>
</html>
